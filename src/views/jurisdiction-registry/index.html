<html lang="en">

<head>
  <script></script>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Web site created using create-react-app">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://www.mapbox.com/base/latest/base.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet">

  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" media="all" rel="stylesheet">

  <title>HYPERAWARE | Zone Registration</title>
  <style>

#drop-zone {
  border: 2px dashed #bbb;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius: 5px;
  padding: 25px;
  text-align: center;
  color: #bbb;
  /* margin: 10px; */
}

.hidden {
  display: none;
}

.valid {
  border: 2px solid green!important;
  color: black!important;
}

.invalid {
  border: 2px dashed red!important;
}

</style>
</head>

<body class="badmin-transparent">
    <div>
      <div style="margin-left: 15em; margin-right: 1em; max-height: 100vh;">
        <div class="container">

          <!-- Begin GeoJSON File Drop card -->
          <div class="card my-3">
            <div class="card-header">Load Policy Zone</div>
            <div class="card-body">
              <form>
                <div class="form-row">
                  <div class="col">
                    <div class="form-row">
                      <div class='row col'>
                        <div class='form-group col-md-12'>
                          <label for="drop-zone">Jurisdiction Name</label>
                          <div id="drop-zone" class='col-12'>
                            <p id='drop-label'>Drag a GeoJSON representing policy zone boundaries here ...</p>
                          </div>
                          <div id='dropped-file' class='col-12 hidden'>
                          </div>
                        </div>

                        <div class="form-group col-md-12">
                          <!-- Do we want to use this in our contract?
                                Or was thinking country name ... ?
                         -->
                          <label for="inputZoneName">Policy Zone Name</label>
                          <input type="text" class="form-control" id="inputZoneName" placeholder="London Congestion Zone ...">
                        </div>
                        <div class="form-group col-md-12">
                          <label for="inputCongestionCharge">Congestion Charge (USD / Minute)</label>
                          <!-- Needs form validation: is number (float? converted to int? ...) -->
                          <input type="text" class="form-control" id="inputCongestionCharge" placeholder="0.20">
                        </div>
                      </div>
                      <div id='zone-map' class=" col-md">
                        <!-- Div to place mapbox map -->
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- End GeoJSON File Drop card -->

          <!-- Begin Authentication card -->
          <div class="card my-3">
            <div class="card-header">User Authentication</div>
            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-md"><label for="inputTezosPrivateKey">Tezos Private Key</label>
                  <input type="text" class="form-control" id="inputTezosPrivateKey" placeholder="0x583031D1113aD414...">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md"><label for="inputArweavePrivateKey">Arweave Private Key</label>
                  <input type="text" class="form-control" id="inputArweavePrivateKey" placeholder="35b7d915458EVLkjdFK6Lp5f434...">
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Register Policy Zone</button>
              <button type="submit" class="btn btn-outline-primary">Use Demo Private Keys</button>
                <!-- ^^^ Need to define functionality of this, and keys.
                          Obvs major security vulnerability for anything esp on mainnet
                -->
            </div>
          </div>
          <!-- End Authentication card -->
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src='https://unpkg.com/@mapbox/geojsonhint@latest/geojsonhint.js'></script>

  <script src="./js/map.js"></script>
  <script src="./js/drop.js"></script>

</body>

</html>
